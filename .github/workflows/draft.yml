name: Draft Release
'on':
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
permissions:
  contents: read
jobs:
  PublishBetaRelease:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'push'
    permissions:
      contents: write
    outputs:
      tag_name: ${{ steps.publish_beta_release.outputs.tag_name }}
    steps:
      - id: publish_beta_release
        name: Publish beta release
        uses: release-drafter/release-drafter@v6
        with:
          commitish: main
          config-name: release-drafter.prerelease.yml
          prerelease: true
          prerelease-identifier: beta
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PublishBetaPackages:
    uses: ./.github/workflows/publish.yml
    if: github.event_name == 'push'
    permissions:
      contents: write
    with:
      tag_name: ${{ needs.PublishBetaRelease.outputs.tag_name }}
      target_commitish: ${{ github.sha }}
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    needs:
      - PublishBetaRelease
  UpdateReleaseDraft:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - name: Draft next release
        uses: release-drafter/release-drafter@v6
        with:
          commitish: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
