name: Draft Release
'on':
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
permissions:
  contents: read
jobs:
  UpdateReleaseDraft:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - name: Draft next release
        uses: release-drafter/release-drafter@v5
        with:
          commitish: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
