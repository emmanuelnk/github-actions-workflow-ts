name: PR Labeler
'on':
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
permissions:
  contents: read
jobs:
  PrLabeler:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Apply label to a PR
        uses: TimonVS/pr-labeler-action@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/pr-labeler.yml
