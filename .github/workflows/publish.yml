name: Publish Release
'on':
  release:
    types:
      - published
jobs:
  PublishPackages:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Run Build
        run: pnpm build
      - name: Bump Versions
        run: |-
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo version: ${{ github.event.release.tag_name }}
          (cd packages/lib && npm version --no-git-tag-version ${{ github.event.release.tag_name }})
          (cd packages/cli && npm version --no-git-tag-version ${{ github.event.release.tag_name }})
          (cd packages/actions && npm version --no-git-tag-version ${{ github.event.release.tag_name }})
      - name: Setup npm auth
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish packages
        run: |-
          TAG_NAME="${{ github.event.release.tag_name }}"
          if [[ "$TAG_NAME" == *"-alpha"* ]]; then
            echo "Publishing with alpha tag"
            pnpm -r publish --access public --tag alpha --no-git-checks
          elif [[ "$TAG_NAME" == *"-beta"* ]]; then
            echo "Publishing with beta tag"
            pnpm -r publish --access public --tag beta --no-git-checks
          else
            echo "Publishing with latest tag"
            pnpm -r publish --access public --no-git-checks
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  CommitVersionBump:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs:
      - PublishPackages
    if: '!github.event.release.prerelease'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Push updates to main branch
        shell: bash
        run: |-
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo version: ${{ github.event.release.tag_name }}
          (cd packages/lib && npm version --no-git-tag-version ${{ github.event.release.tag_name }})
          (cd packages/cli && npm version --no-git-tag-version ${{ github.event.release.tag_name }})
          (cd packages/actions && npm version --no-git-tag-version ${{ github.event.release.tag_name }})
          git add .
          git commit -m "new release: ${{ github.event.release.tag_name }} [skip ci]" --no-verify
          git push origin HEAD:main
