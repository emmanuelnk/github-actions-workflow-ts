name: Publish Release
'on':
  release:
    types:
      - published
jobs:
  PublishZeroDependencyPackage:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Install tsx
        run: npm install -g tsx
      - name: Bump Version
        run: |-
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo version: ${{ github.event.release.tag_name }}
          npm version --no-git-tag-version ${{ github.event.release.tag_name }}
      - name: Create Zero Dependency Package
        run: tsx scripts/generateZeroDependencyPackage.ts
      - name: Build Zero Dependency Package
        working-directory: github-actions-workflow-ts-lib
        run: npm run build
      - name: Publish to npm
        working-directory: github-actions-workflow-ts-lib
        run: |-
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc
          npm publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  PublishPackage:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Install tsx
        run: npm install -g tsx
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Run Build
        run: pnpm build
      - name: Bump Version
        run: |-
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo version: ${{ github.event.release.tag_name }}
          npm version --no-git-tag-version ${{ github.event.release.tag_name }}
      - name: Publish to npm
        run: |-
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc
          npm publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  CommitVersionBump:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs:
      - PublishPackage
      - PublishZeroDependencyPackage
