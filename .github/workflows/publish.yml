name: Publish Release
'on':
  release:
    types:
      - published
jobs:
  Publish:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.target_commitish }}
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Run Build
        run: pnpm build
      - name: Bump Version
        run: |-
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo version: ${{ github.event.release.tag_name }}
          npm version ${{ github.event.release.tag_name }}
      - name: Publish to npm
        run: >-
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >>
          .npmrc

          npm publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Check git status
        shell: bash
        run: git status
      - name: Add files to commit
        shell: bash
        run: GIT_CURL_VERBOSE=1 GIT_TRACE=1 git add .
      - name: Check git status
        shell: bash
        run: git status
      - name: Commit changes
        shell: bash
        run: >-
          GIT_CURL_VERBOSE=1 GIT_TRACE=1 git commit --no-verify -m "Release ${{
          github.event.release.tag_name }}"
      - name: Push updates to GitHub
        shell: bash
        run: >-
          GIT_CURL_VERBOSE=1 GIT_TRACE=1 git push origin HEAD:${{
          github.event.release.target_commitish }}
      - name: Check git status
        shell: bash
        run: git status
      - name: Create tag
        shell: bash
        run: >-
          GIT_CURL_VERBOSE=1 GIT_TRACE=1 git tag --force ${{
          github.event.release.tag_name }}
      - name: Push tag to GitHub
        shell: bash
        run: >-
          GIT_CURL_VERBOSE=1 GIT_TRACE=1 git push --force origin ${{
          github.event.release.target_commitish }}
